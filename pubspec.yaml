name: ace_your_plans
description: Ace Your Plans - A volleyball coaching app for creating and managing practice plans
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.1.1
  
  # Local database
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  
  # UI & utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  
  # File operations
  file_picker: ^8.1.4
  share_plus: ^10.1.2
  path: ^1.8.3
  image_picker: ^1.0.7
  
  # UI enhancements
  table_calendar: ^3.0.9
  flutter_slidable: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  remove_alpha_ios: true
